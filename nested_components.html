<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>nested components</title>
    <link rel="stylesheet" href="css/mods.css">
  </head>
  <body>

	
	<div id="container"></div>

	<script src="bower_components/react/react.js"></script>	
	<script src="bower_components/react/react-dom.js"></script>	
    <script src="lib/browser.min.js"></script>
    <script type="text/babel">
        var SubBox = React.createClass({
            render : function(){
                return (
                    <div className="row">        
                        <p>thiis is sub message box from reactjs</p>
                        <Footer />
                    </div>        
                );
            }
        });  	

	    var MessageBox = React.createClass({
	    	render : function(){
                var boxes = [];

                for (var i=0; i<10; i++) {
                    boxes.push( <SubBox key={'box-item-'+i} /> );
                };

	    		return (
                    <div className="row">
                        <h2 className='text'>this is a p dom element from reactjs</h2> 
                        {boxes}
                    </div>
                );
	    	}
	    });
	    
        var Footer = React.createClass({
            render : function(){
                return (
                    <footer>this is footer</footer>
                );
            }
        });

	    ReactDOM.render(
	        <MessageBox />,
	        document.getElementById('container'),
            function(){
                console.log('finish rendering');
            }
	    );

    </script>
  </body>
</html>
